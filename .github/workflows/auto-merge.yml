name: Auto-Merge

on:
  pull_request_target:
    types:
      - opened
      - ready_for_review

jobs:
  enable:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Enable Auto-Merge (Squash)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr merge ${{ github.event.pull_request.number }} \
              --auto --squash --delete-branch